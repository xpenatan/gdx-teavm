plugins {
    id "org.gretty" version '3.1.0'
}

gretty {
    contextPath = '/'
    extraResourceBase 'build/dist/webapp'
}

sourceSets.main.java.srcDirs = ["src/main/java/"]
project.ext.assetsDir = new File("../desktop/assets")

dependencies {
    implementation "com.badlogicgames.gdx:gdx:$LibExt.gdxVersion"
    implementation project(":examples:freetype:core")

    // Use snapshots
//  implementation "com.github.xpenatan.gdx-teavm:backend-teavm:1.0.0-SNAPSHOT"
//  implementation "com.github.xpenatan.gdx-teavm:gdx-freetype-teavm:1.0.0-SNAPSHOT"

    // Or source projects
    implementation project(":backends:backend-teavm")
    implementation project(":extensions:gdx-freetype-teavm")
}

project.ext.freeTypeMainClassName = "com.github.xpenatan.gdx.examples.teavm.BuildFreetypeTest"

tasks.register('buildExampleCoreFreeType', JavaExec) {
    dependsOn classes
    setGroup("teavm")
    setDescription("Build teavm FreeType example")
    mainClass.set(project.freeTypeMainClassName)
    setClasspath(sourceSets.main.runtimeClasspath)
}
tasks.register('runCoreFreeTypeTest') {
    dependsOn([
            ':examples:freetype:teavm:clean',
            ':examples:freetype:teavm:buildExampleCoreFreeType',
            ':examples:freetype:teavm:jettyRun'
    ])
    setGroup("examples-teavm")
    setDescription("Run FreeType Demo example")
}

runCoreFreeTypeTest.shouldRunAfter ":examples:freetype:teavm:clean"
